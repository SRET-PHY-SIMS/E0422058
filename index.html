<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's law</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main__container">
        <div class="left__container">
            <div class="left__container__top">
                <span id="V">V</span>
                <span id="equals">=</span>
                <span id="I">I</span>
                <span id="R">R</span>
            </div>
            <div class="left__container__bottom">
                <p id="value1">current: 50</p>
            </div>
        </div>
        <div class="right__container">
            <h1>OHMS LAW</h1>
            <div class="right__container__advance">
                <div class="right__container__advance__right">
                    <span>Voltage</span>
                    <p id="voltage">volt: 50</p>
                    <input id="range1" type="range" name="rangeInput" min="0" step="1" max="100" value="50" class="white" oninput="updateVoltage(this.value);">

                </div>
                <div class="right__container__advance__left">
                    <span>Resistence</span>
                    <p id="resistance">resitance: 50</p>
                    <input id="range2" type="range" name="rangeInput" min="0" step="1" max="100" value="50" class="white" oninput="updateResistance(this.value);">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
